<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Productivity Reminder</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="logo">PR</div>
        <div class="title">
          <div class="name">Productivity</div>
          <div class="sub">Reminders & streaks</div>
        </div>
      </div>
      <div class="streak" id="streak" aria-live="polite">ðŸ”¥ 0</div>
    </header>

    <main class="content">
      <form id="addForm" class="task-form" autocomplete="off">
        <div class="input-row">
          <input id="taskTitle" class="title-input" type="text" placeholder="Add a task (e.g. Read chapter 4)" aria-label="Task title" required />
        </div>

        <div class="datetime-row">
          <label class="datetime-label">
            <input id="taskDate" type="date" aria-label="Date" />
          </label>
          <label class="datetime-label">
            <input id="taskTime" type="time" aria-label="Time" />
          </label>
          <button class="btn add-btn" type="submit" title="Add task">Add</button>
        </div>
      </form>

      <section class="tasks" id="taskList" aria-live="polite">
        <!-- tasks rendered here -->
      </section>

      <div class="empty-state" id="emptyState">No tasks yet â€” add your first reminder.</div>
    </main>

    <footer class="footer">
      <button id="openSettings" class="btn ghost">Settings</button>
      <small class="footnote">Local only â€¢ No data sent out</small>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
