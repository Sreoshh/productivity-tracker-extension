<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Productivity Reminder</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="app">

    <header class="header">
      <div class="brand">
        <div class="logo">P</div>
        <div>
          <h1>Productivity</h1>
          <p>Focus & reminders</p>
        </div>
      </div>
      <div class="streak" id="streak">ðŸ”¥ 0</div>
    </header>

    <section class="add-task">
      <input id="taskTitle" type="text" placeholder="What do you need to do?" />
      <div class="time-row">
        <input id="taskDate" type="date" />
        <input id="taskTime" type="time" />
        <button id="addBtn">Add</button>
      </div>
    </section>

    <section id="taskList" class="task-list"></section>
    <p id="empty" class="empty">No tasks yet</p>

  </div>

  <script src="popup.js"></script>
</body>
</html>
